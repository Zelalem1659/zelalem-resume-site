<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark blue background matching your logo -->
  <rect width="400" height="400" fill="#2a4a6b"/>
  
  <!-- White rectangular frame at the top -->
  <rect x="50" y="85" width="300" height="30" fill="#f5f5f5"/>
  
  <!-- ZT letters in white, serif style -->
  <g fill="#f5f5f5" font-family="Times, serif" font-size="180" font-weight="normal">
    <!-- Z letter -->
    <text x="60" y="280" style="font-family: Times, serif;">Z</text>
    <!-- T letter -->
    <text x="210" y="280" style="font-family: Times, serif;">T</text>
  </g>
</svg>